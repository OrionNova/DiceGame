<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 

    <!-- Modal -->
  <div class="modal-container">
      <div class="overlay modal-trigger"></div>
      <div class="modal">
        <button class="close-modal">X</button><!--Todo-->
        <h1 class="finish congrat">Félicitation!</h1>
        <div class="finish"> 
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_touohxv0.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"    autoplay></lottie-player>
        </div>
        <p class="finish">Le joueur <span id="playerWinner"></span> gagne cette partie.</p>
        <button class="revenge" type="button" onclick="init()" > Revenge ?</button>
      </div>
    
  </div>
  <!--dice game-->
  <div class="diceGame">
    <div class="ui">
        <div class="player-left active">
            <div class="player"><span id="player1"></span></div>
            <div class="diceTot"><span id="GP1">0</span></div>
            <div class= "current">
                <div class="currentLabel"><h3>current:</h3></div>
                <div class="score"><span id="RP1">0</span></div>
            </div>
        </div>
        
        <div class="player-right">
            <div class="player"><span id="player2"></span></div>
            <div class="diceTot"><span id="GP2">0</span></div>
            <div class="current">
                <div class="currentLabel"><h3>current:</h3></div>
                <div class="score"><span id="RP2">0</span></div>
            </div>
        <img src="assets/img/dice-5.png" alt="Dice" id="roll" class="dice">
        <div>
        <button type="button" class="button new" onclick="init()">
        <img class="img" src="assets/img/new.png">
        New Game
        </button> 
        <button class="button roll" type="button"  onclick="rollDice()">
        <img class="img" src="assets/img/roll.png">
        Roll dice
        </button>
        <button class="button hold" type="button" onclick="hold()">
        <img class="img" src="assets/img/hold.png">
        Hold
        </button>
      </div>  
    </div>

<script src="assets/js/main.js"></script>
<noscript>
    <p>Merci d'activer JavaScript afin de pouvoir bénéficier de toutes 
	les fonctionnalités de notre site.</p>
  </noscript>
</body>
</html>
