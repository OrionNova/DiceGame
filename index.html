<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body> 

    <!-- Modal -->
  <div class="modal-container">
      <div class="overlay modal-trigger"></div>
      <div class="modal">
        <button class="close-modal">X</button>
        <h1>Contenue</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis fugiat placeat necessitatibus, 
          nulla dolorem alias nesciunt eligendi exercitationem veritatis minima iure debitis ipsa. Ad quas 
          repellat sunt eaque! Natus, amet!</p>
      </div>
  </div>
  <!--dice game-->
  <div class="diceGame">
    <div class="ui">
        <div class="player-left active">
            <div class="player"><span id="player1"></span></div>
            <div class="diceTot"><span id="GP1">0</span></div>
            <div class= "current">
                <div class="currentLabel"><h3>current:</h3></div>
                <div class="score"><span id="RP1">0</span></div>
            </div>
        </div>
        
        <div class="player-right">
            <div class="player"><span id="player2"></span></div>
            <div class="diceTot"><span id="GP2">0</span></div>
            <div class="current">
                <div class="currentLabel"><h3>current:</h3></div>
                <div class="score"><span id="RP2">0</span></div>
            </div>

        </div>
        <img src="dice-5.png" alt="Dice" id="roll" class="dice">
        <button type="button" class="button new" onclick="init()">
        <img class="img" src="https://www.pinclipart.com/picdir/big/551-5518633_red-plus-sign-transparent-png-clipart-free-download.png">
        New Game
        </button> 
        <button class="button roll" type="button"  onclick="rollDice()">
        <img class="img" src="https://www.pinclipart.com/picdir/big/524-5243201_the-ocean-3-curved-arrow-circle-clipart.png">
        Roll dice
        </button>
        <button class="button hold modal-btn modal-trigger" type="button" onclick="hold()">
        <img class="img" src="https://www.pinclipart.com/picdir/big/169-1692515_download-download-now-red-download-icon-png-clipart.png">
        Hold
        </button>
      </div>  
    </div>


<script src="main.JS"></script>
<noscript>
    <p>Merci d'activer JavaScript afin de pouvoir bénéficier de toutes 
	les fonctionnalités de notre site.</p>
  </noscript>
</body>
</html>
